<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname=core src=configure.gif set=icons/large alt='_MODIFYCONFIG' altml=true]--></div>
<h2><!--[pnml name=_MODIFYCONFIG]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="iw_AuthLDAP" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="iw_AuthLDAP"]-->" />
	<div class="pn-adminformrow">
		<label for="authldap_serveradr"><!--[pnml name=_AUTHLDAP_SERVADR]--></label>
		<input id="authldap_serveradr" type="text" name="authldap_serveradr" size="40" value="<!--[$authldap_serveradr]-->" />
	</div>
    <div class="pn-adminformrow">
        <label for="authldap_protocol"><!--[pnml name=_AUTHLDAP_PROTOCOL]--></label>
        <select name="authldap_protocol">
            <option value="3"<!--[if $authldap_protocol ne 2]--> selected="selected"<!--[/if]-->>LDAPv3</option>
            <option value="2"<!--[if $authldap_protocol eq 2]--> selected="selected"<!--[/if]-->>LDAPv2</option>
        </select>
    </div>
	<div class="pn-adminformrow">
		<label for="authldap_basedn"><!--[pnml name=_AUTHLDAP_BASEDN]--></label>
		<input id="authldap_basedn" type="text" name="authldap_basedn" size="40" value="<!--[$authldap_basedn]-->" />
	</div>
	<div class="pn-adminformrow">
		<label for="authldap_bindas"><!--[pnml name=_AUTHLDAP_BINDAS]--></label>
		<input id="authldap_bindas" type="text" name="authldap_bindas" size="40" value="<!--[$authldap_bindas]-->" />
	</div>
    <div class="pn-adminformrow">
        <label for="authldap_hash_method"><!--[pnml name=_HASHMETHOD]--></label>
        <select name="authldap_hash_method">
            <!--[html_options options=$encryptionTypes selected=$authldap_hash_method]-->                          
        </select>
    </div>
    <div class="pn-adminformrow">
		<label for="authldap_bindpass"><!--[pnml name=_AUTHLDAP_BINDPASS]--></label>
		<input id="authldap_bindpass" type="text" name="authldap_bindpass" size="40" value="<!--[$authldap_bindpass]-->" />
	</div>
	<div class="pn-adminformrow">
		<label for="authldap_searchdn"><!--[pnml name=_AUTHLDAP_SEARCHDN]--></label>
		<input id="authldap_searchdn" type="text" name="authldap_searchdn" size="40" value="<!--[$authldap_searchdn]-->" />
	</div>
	<div class="pn-adminformrow">
		<label for="authldap_searchattr"><!--[pnml name=_AUTHLDAP_SEARCHATTR]--></label>
		<input id="authldap_searchattr" type="text" name="authldap_searchattr" size="40" value="<!--[$authldap_searchattr]-->" />
	</div>
	<div class="pn-adminformrow">
		<label for="previouslyCreated"><!--[pnml name=_AUTHLDAP_PREVIOUSLY_CREATED]--></label>
		<input id="previouslyCreated" type="checkbox" name="previouslyCreated" <!--[if $previouslyCreated eq 1]-->checked<!--[/if]--> value="1"/>
	</div>
    <!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=iw_AuthLDAP]-->
    <div class="pn-adminformrow pn-adminformbuttons">
    <!--[pnbutton src=button_ok.gif set=icons/small alt="_UPDATECONFIG" title="_UPDATECONFIG"]-->
    <a href="<!--[pnmodurl modname=iw_AuthLDAP type=admin func=main]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small altml=true titleml=true alt="_CANCEL" title="_CANCEL"]--></a>
    </div>
</div>
</form>
</div>
