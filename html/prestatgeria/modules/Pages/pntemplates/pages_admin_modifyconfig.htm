<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' alt='']--></div>

    <h2><!--[gt text='Settings']--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Pages' type='admin' func='updateconfig']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Pages']-->" />
            <fieldset>
                <legend><!--[gt text='General settings']--></legend>
                <div class="z-formrow">
                    <label for="pages_enablecategorization"><!--[gt text='Enable categorization']--></label>
                    <input id="pages_enablecategorization" type="checkbox" name="enablecategorization"<!--[if $enablecategorization]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="pages_itemsperpage"><!--[gt text='Items per page']--></label>
                    <input id="pages_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text='New page defaults']--></legend>
                <div class="z-formrow">
                    <label for="pages_displaywrapper"><!--[gt text='Display additional information']--></label>
                    <input id="pages_displaywrapper" type="checkbox" name="def_displaywrapper"<!--[if $def_displaywrapper]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="pages_displaytitle"><!--[gt text='Display page title']--></label>
                    <input id="pages_displaytitle" type="checkbox" name="def_displaytitle"<!--[if $def_displaytitle]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="pages_displaycreated"><!--[gt text='Display page creation date']--></label>
                    <input id="pages_displaycreated" type="checkbox" name="def_displaycreated"<!--[if $def_displaycreated]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="pages_displayupdated"><!--[gt text='Display page update date']--></label>
                    <input id="pages_displayupdated" type="checkbox" name="def_displayupdated"<!--[if $def_displayupdated]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="pages_displaytextinfo"><!--[gt text='Display page text statistics']--></label>
                    <input id="pages_displaytextinfo" type="checkbox" name="def_displaytextinfo"<!--[if $def_displaytextinfo]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="pages_displayprint"><!--[gt text='Display page print link']--></label>
                    <input id="pages_displayprint" type="checkbox" name="def_displayprint"<!--[if $def_displayprint]--> checked="checked"<!--[/if]--> />
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text='Permalinks settings']--></legend>
                <div class="z-formrow">
                    <label for="pages_addcategorytitletopermalink"><!--[gt text='Add category title to permalink']--></label>
                    <input id="pages_addcategorytitletopermalink" type="checkbox" name="addcategorytitletopermalink"<!--[if $addcategorytitletopermalink]--> checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="pages_showpermalinkinput"><!--[gt text='Show permalink input field']--></label>
                    <input id="pages_showpermalinkinput" type="checkbox" name="showpermalinkinput"<!--[if $showpermalinkinput]--> checked="checked"<!--[/if]--> />
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='module' hookaction='modifyconfig' module='Pages']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Save' __title='Save']-->
                <a href="<!--[pnmodurl modname='Pages' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
