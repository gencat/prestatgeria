<div class="page">
	<div class="mainTitle"><!--[gt text='Crea un llibre nou']--></div>
	<hr />
	<form id="newBook" action="<!--[pnmodurl modname="books" func="updateBook"]-->" method="post" enctype="multipart/form-data">
		<div class="form">
			<input type="hidden" name="ccentre" value="<!--[$schoolCode]-->" />
			<input type="hidden" name="authid" value="<!--[pnsecgenauthkey module="books"]-->" />
			<label for="ccentre"><!--[gt text='Codi de correu del centre']-->:</label> <strong><!--[$schoolCode]--></strong>
		</div>
		<div class="form">
			<label for="importBook"><!--[gt text='Importa un llibre']-->:</label>
			<input name="importBook" id="importBook" type="checkbox" title="<!--[gt text='Importa un llibre']-->" value="1" onclick="javascript:exportBook();" />
			<!--[gt text='Ajuda' assign=alt]-->
			<a onClick="return overlay(this, 'help1')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>				
		</div>
		<div id="importFile" class="pn-hide">
			<div class="form">
				<label for="importFile"><!--[gt text="Fitxer d'importació"]-->:</label>
				<input type="file" name="importFile" />
			</div>
		</div>
		<div id="mainBookInfo">
			<div class="form">
				<label for="tllibre"><!--[gt text='Títol del llibre']-->:</label>
				<input name="tllibre" id="tllibre" type="text" title="<!--[gt text='Introdueix el títol del llibre']-->" maxlength="100" size="40" value="<!--[$post.tllibre]-->" />
				<!--[gt text='Ajuda' assign=alt]-->
				<a onClick="return overlay(this, 'help2')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>				
			</div>
			<div class="form">
				<label for="illibre"><!--[gt text='Idioma del llibre']-->: </label>
				<select name="illibre" id="llibre">
					<option label="<!--[gt text='català']-->" value="ca" <!--[if $post.illibre eq 'ca']-->selected<!--[/if]-->><!--[gt text='català']--></option>
					<option label="<!--[gt text='castellà']-->" value="es" <!--[if $post.illibre eq 'es']-->selected<!--[/if]-->><!--[gt text='castellà']--></option>
					<option label="<!--[gt text='anglès']-->" value="en" <!--[if $post.illibre eq 'en']-->selected<!--[/if]-->><!--[gt text='anglès']--></option>
					<option label="<!--[gt text='francès']-->" value="fr" <!--[if $post.illibre eq 'fr']-->selected<!--[/if]-->><!--[gt text='francès']--></option>
				</select>
				<a onClick="return overlay(this, 'help3')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>		
			</div>
			<div class="form">
				<label for="descllibre"><!--[gt text='Descripció del llibre']-->:</label>
				<!--[gt text='Ajuda' assign=alt]-->
				<a onClick="return overlay(this, 'help4')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>		
				<br />
				<textarea name="descllibre" rows="10" cols="45"	title="<!--[gt text='Introduïu una descripció del llibre']-->" id="editbook"><!--[$post.descllibre]--></textarea>
			</div>
			<div class="form">
				<table>
					<tr>
						<td>
							<label for="ellibre"><!--[gt text='Estil del llibre']-->: </label>
							<select name="ellibre" id="ellibre" onChange="changeImg(view,ellibre.value)">
								<option label="Classic" value="classic" <!--[if $post.ellibre eq 'classic']-->selected<!--[/if]-->>Classic</option>
								<option label="Workbook" value="workbook" <!--[if $post.ellibre eq 'workbook']-->selected<!--[/if]-->>WorkBook</option>
								<option label="Modern" value="modern" <!--[if $post.ellibre eq 'modern']-->selected<!--[/if]-->>Modern</option>
								<option label="Marble" value="marble" <!--[if $post.ellibre eq 'marble']-->selected<!--[/if]-->>Marble</option>
								<option label="Leaves" value="leaves" <!--[if $post.ellibre eq 'leaves']-->selected<!--[/if]-->>Leaves</option>
								<option label="Stars" value="stars" <!--[if $post.ellibre eq 'stars']-->selected<!--[/if]-->>Stars</option>
							</select>
							<!--[gt text='Ajuda' assign=alt]-->
							<a onClick="return overlay(this, 'help5')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>					
						</td>
						<td>
							<img src="../llibre/themes/classic/view.png" name="view" alt="<!--[gt text="Mostra de l'estil"]-->"/>
						</td>
					</tr>
				</table>
			</div>
			<div class="form">
				<label for="dllibre"><!--[gt text='Descriptors de cerca']-->:</label>
				<input name="dllibre" id="dllibre" type="text" title="<!--[gt text='Introduïu els descriptors del llibre']-->" maxlength="100" size="25" value="<!--[$post.dllibre]-->" class="errMsg_alphanumall" />
				<!--[gt text='Ajuda' assign=alt]-->
				<a onClick="return overlay(this, 'help6')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>				
			</div>
		</div>
		<!--[if $collections|@count gt 0]-->
			<div class="form">
				<label for="bookCollection"><!--[gt text='Col·lecció']-->:</label>
				<select name="bookCollection" id="cllibre">
					<option value="0"><!--[gt text='-- Associa el llibre a una col·lecció --']--></option>
					<!--[foreach item=collection from=$collections]-->
						<option label="<!--[$collection.collectionName]-->" value="<!--[$collection.collectionId]-->" <!--[if $post.bookCollection eq '$collection.collectionId]-->']--> selected <!--[/if]-->><!--[$collection.collectionName]--></option>				
					<!--[/foreach]-->
				</select>
				<!--[gt text='Ajuda' assign=alt]-->
				<a onClick="return overlay(this, 'help10')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>		
			</div>
		<!--[else]-->
			<input type="hidden" name="bookCollection" value="0">
			<div class="form">
				<!--[gt text='-- No hi ha col·leccions disponibles --']-->
				<!--[gt text='Ajuda' assign=alt]-->
				<a onClick="return overlay(this, 'help10')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>	
			</div>		
		<!--[/if]-->
		<div class="form">		
			<label for="mailxtec"><!--[gt text="Correu de l'administrador/a"]-->:</label>
			<!--[if $canCreateToOthers eq 1]-->
				<input name="mailxtec" id="mailxtec" type="text" title="<!--[gt text='Correu XTEC']-->" maxlength="8" value="<!--[$post.mailxtec]-->" size="8" />@xtec.cat
			<!--[else]-->
				<input name="mailxtec" id="mailxtec" type="hidden" value="<!--[$userName]-->"/><!--[$userName]-->@xtec.cat
			<!--[/if]-->
			<!--[gt text='Ajuda' assign=alt]-->
			<a onClick="return overlay(this, 'help7')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>		
		</div>
		<div class="form" id="rdCondicions">
			<label for="condicions"><!--[gt text="Condicions d'ús dels llibres"]-->:</label>
			<br />
			<div class="condicions"><!--[include file="books_user_terms1.htm"]--></div>
		</div>
		<div class="form" id="rdCondicions">	
			<label for="idSi" class="radio"><!--[gt text='No accepto']--></label>		
			<input name="confirm" value="-1" title="<!--[gt text='Escull entre una de les opcions']-->" type="radio" checked="checked" />
			<label for="idNo" class="radio"><!--[gt text='Accepto']--></label>			
			<input name="confirm" value="1" title="<!--[gt text='Escull entre una de les opcions']-->" type="radio" />
			<!--[gt text='Ajuda' assign=alt]-->
			<a onClick="return overlay(this, 'help9')" style="cursor: pointer;"><!--[pnimg modname=books src=info.gif set=pnimages altml=true titleml=true alt=$alt title=$alt]--></a>
		</div>
		<input type="button" name="submitButton" id="submitButton" value="<!--[gt text='Entra llibre']-->" onClick="createNewBook()"/>
		<input type="button" name="fesn" id="fesn" value="<!--[gt text='Cancel·la']-->" onClick="history.go(-1)" />
	</form>
</div>
